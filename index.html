<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Memory Game</title>
</head>

<body>
    <!-- inizio header -->
    <header>
        <h1>MEMORY GAME</h1>
    </header>
    <!-- fine header -->

    <!-- inizio main -->
    <main>
        <!-- Principale contenuto del main: tre righe da quattro div raffiguranti carte,  contenute del div "deck" -->
        <div class="deck">
            <!-- Prima riga -->
            <div class="row">
                <div class="card"><img src="img/noun_air_balloon_3134741.svg" alt="air baloon" class="card-img">
                    <span class="description">
                        Air Baloon
                    </span>
                </div>
                <div class="card"><img src="img/noun_Bicycle_3134821.svg" alt="bicycle" class="card-img"><span
                        class="description">Bicycle</span></div>
                <div class="card"><img src="img/noun_Cruise_Ship_3134824.svg" alt="cruise ship" class="card-img"><span
                        class="description">Cruise Ship</span></div>
                <div class="card"><img src="img/noun_Cruise_Ship_3134824.svg" alt="cruise ship" class="card-img"><span
                        class="description">Cruise Ship</span></div>
            </div>
            <!-- Seconda riga -->
            <div class="row">
                <div class="card"><img src="img/noun_Submarine_3134738.svg" alt="submarine" class="card-img"><span
                        class="description">Submarine</span></div>
                <div class="card"><img src="img/noun_Bicycle_3134821.svg" alt="bicycle" class="card-img"><span
                        class="description">Bicycle</span></div>
                <div class="card"><img src="img/noun_Tractor_3134797.svg" alt="tractor" class="card-img"><span
                        class="description">Tractor</span></div>
                <div class="card"><img src="img/noun_air_balloon_3134741.svg" alt="air baloon" class="card-img"><span
                        class="description">Air Baloon</span></div>
            </div>
            <!-- Terza riga -->
            <div class="row">
                <div class="card"><img src="img/noun_Tractor_3134797.svg" alt="tractor" class="card-img"><span
                        class="description">Tractor</span></div>
                <div class="card"><img src="img/noun_Tram_3134750.svg" alt="tram" class="card-img"><span
                        class="description">Tram</span></div>
                <div class="card"><img src="img/noun_Tram_3134750.svg" alt="tram" class="card-img"><span
                        class="description">Tram</span></div>
                <div class="card"><img src="img/noun_Submarine_3134738.svg" alt="submarine" class="card-img"><span
                        class="description">Submarine</span></div>
            </div>
        </div>
    </main>
    <!-- fine main -->

    <!-- inizio footer -->
    <footer>
        <h3>From Team Boolean</h3>
    </footer>
    <!-- fine footer -->
</body>

</html>
